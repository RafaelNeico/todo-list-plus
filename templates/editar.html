<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        
        .btn-cancel {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úèÔ∏è Editar Tarefa</h1>
        </div>
        
        <div class="content">
            <form action="/editar/{{ tarefa.id }}" method="POST">
                <div class="form-group">
                    <label for="titulo">T√≠tulo:</label>
                    <input type="text" id="titulo" name="titulo" 
                           value="{{ tarefa.titulo }}" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descri√ß√£o:</label>
                    <textarea id="descricao" name="descricao" rows="4">{{ tarefa.descricao or '' }}</textarea>
                </div>
                
                <button type="submit" class="btn">üíæ Salvar Altera√ß√µes</button>
                <a href="/" class="btn btn-cancel">‚ùå Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
